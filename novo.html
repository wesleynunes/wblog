<div class="row" >

  <div class="col-sm-8">
    <div>
      <form>
        <div class="form-group">
          <label for="title">Título</label>
          <input type="text" class="form-control" id="title" name="title" ng-model="title" placeholder="Título do post.">
        </div>
        <div class="form-group">
          <label for="body">Descrição</label>
          <textarea id="body" name="body" ng-model="body" class="form-control" rows="7" placeholder="Descrição do post."></textarea>
        </div>
        <div class="form-group">
          <label for="author">Autor</label>
          <input type="text" class="form-control" id="author" name="author" ng-model="author" placeholder="Autor do post.">
        </div>
        <div class="form-group">
          <label for="dt">Data</label>
          <input id="dt" name="dt" ng-model="dt" class="form-control" placeholder="Data do post." disabled>
        </div>
        <button ng-click="addMessage()"  type="button" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <div style="margin-top: 10px" >
      <div ng-if="msg">
        <p class="bg-primary" style="padding: 10px" >{{ msg }}</p>
      </div>
    </div>
  </div>

  <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
    <div class="sidebar-module sidebar-module-inset">
      <mast-about></mast-about>
    </div>
    <div class="sidebar-module">
      <h4>Quer Saber Mais?</h4>
      <ol class="list-unstyled">
        <li><a href="http://wfuturo.com/">wfuturo.com</a></li>
      </ol>
    </div>
  </div>
</div>
